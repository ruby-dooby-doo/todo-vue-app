<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My App</title>
  <script src="https://unpkg.com/vue/dist/vue.js"></script>
  <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>
  <script src="index.js" defer></script>

  <style>
    .strike {
      text-decoration: line-through;
    }
  </style>
</head>
<body>
  <div id="vue-app">

    <router-view></router-view>

  </div>
</body>
</html>

<template id="home-page">
  <div class="vue-component">

    <h1>{{ message }}</h1>

    <p>This is how many tasks there are: {{ numberOfIncompleteTasks() }}</p>

    <div v-for="task in tasks">
      <p v-on:click="completeTask(task)" v-bind:class="{strike: task.completed}">{{ task.text }}</p>
      <p>{{ task.completed }}</p>
    </div>

    <p><button v-on:click="removeCompletedTasks()">Remove completed</button></p>

    <!-- <li v-for="task in tasks" v-on:click="somethingSomething()">{{ task.text }}</li> -->

    text: <input v-model="newTask.text">
    <button v-on:click="addTask()">Add the task</button>
  </div>
</template>
